<!DOCTYPE html>
<html ng-app="eRockApp" ng-controller="mainController">
<head lang="en">
    <meta charset="UTF-8">
    <title>E-Rock</title>
    <base href="/">

    <!-- based on: https://github.com/angular/angular-phonecat -->

    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Vertical tabs bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.vertical-tabs.css">

    <!-- React.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

    <!-- load angular and angular-route via CDN -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>

    <!-- AngularChart -->
    <script src="assets/js/angularChart/Chart.min.js"></script>
    <script src="assets/js/angularChart/angular-chart.min.js"></script>
    <link rel="stylesheet" href="assets/js/angularChart/angular-chart.css">

    <!-- RadialGauge -->
    <script src="assets/js/ngRadialGauge/d3.v3.min.js" charset="utf-8"></script>
    <script src="assets/js/ngRadialGauge/ng-radial-gauge-dir.js"></script>

    <!-- Breadcrumbs -->
    <script src="assets/js/angular-breadcrumb.min.js"></script>

    <script src="app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

    <!--<script src="js/animations.js"></script>-->
    <script src="components/company/companyCtrl.js"></script>
    <script src="components/personal/personalCtrl.js"></script>

    <script src="components/personal/projects/projectsCtrl.js"></script>
    <script src="components/personal/risks/risksCtrl.js"></script>
    <script src="components/personal/risks/rejectsCtrl.js"></script>

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style{{theme}}.css">

</head>

<body>
    <div id="myDiv"></div>
    <script type="text/jsx" src="components.js" ></script>
<div class="menu-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo" ui-sref="personal"></div>
                </div>
                <div class="col-md-4">
                    <div class="dropdown pull-left">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Risks</a></li>
                            <li><a href="#">KPI</a></li>
                            <li><a href="#">Tasks</a></li>
                        </ul>
                    </div>
                    <a class="menu-item" ui-sref="personal" ui-sref-active="active">Personal</a>
                </div>
                <div class="col-md-4">
                    <div class="dropdown pull-left">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="fa fa-bars"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Processes</a></li>
                            <li><a href="#">KPI's</a></li>
                        </ul>
                    </div>
                    <a class="menu-item" ui-sref="company" ui-sref-active="active">Company</a>
                </div>
                <a href="" ng-click="switch()" class="btn btn-default pull-right" style="position:absolute;right:0;">Switch!</a>
            </div>
        </div>
    </div>

    <div ui-view></div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </footer>
</body>
</html>
