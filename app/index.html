<!DOCTYPE html>
<html ng-app="eRockApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>E-Rock</title>
    <base href="/">

    <!-- based on: https://github.com/angular/angular-phonecat -->

    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- load angular and angular-route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <!-- AngularChart -->
    <script src="https://rawgit.com/nnnick/Chart.js/master/Chart.min.js"></script>
    <script src="https://rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.min.js"></script>
    <link rel="stylesheet" href="assets/js/angularChart/angular-chart.css">

    <!-- RadialGauge -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="assets/js/ng-radial-gauge-dir.js"></script>

    <!-- Breadcrumbs -->
    <script src="assets/js/angular-breadcrumb.min.js"></script>

    <script src="app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

    <!--<script src="js/animations.js"></script>-->
    <script src="components/company/companyCtrl.js"></script>
    <script src="components/personal/personalCtrl.js"></script>

    <script src="components/personal/projects/projectsCtrl.js"></script>
    <script src="components/personal/risks/risksCtrl.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="personal" ui-sref-active="active">Personal</a></li>
                    <li><a ui-sref="company" ui-sref-active="active">Company</a></li>
                </ul>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>

    <div ui-view></div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <p>I'm the footer</p>
            </div>
        </div>
    </footer>
</body>
</html>
